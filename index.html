<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="featherlight.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="featherlight.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 画像を入れるための新しいdivタグを用意 -->
    <div class="gazou">
        <!-- 画像を表示するためにimgタグを入れる -->
        <img src="test1.png" alt="テスト画像">
        <img src="test2.png" alt="テスト画像2">
    </div>
    <!-- ここから下にまた別のコンテンツを入れていく -->





    <a href="javascript:void(0)" data-featherlight="#inner">ポップアップリンク</a>

    <div class="featherlight-sample" id="inner">
        <img src="logo.png" alt="ロゴ">
        <p>テストです！！</p>

    </div>

    <a href="javascript:void(0)" data-featherlight="#inner2">ポップアップリンク2</a>

    <div class="featherlight-sample" id="inner2">
        <p>テスト2です！！</p>
    </div>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
    </head>

    <body>
        <section class="gallery">
            <h2 class="section__title">フォトギャラリー</h2>
            <ul class="gallery__list">
                <li class="gallery__item">
                    <a href="https://cdn.pixabay.com/photo/2016/07/28/02/02/greece-1546902_960_720.jpg" data-lightbox="group1" data-title="1枚目の画像"><img src="https://cdn.pixabay.com/photo/2016/07/28/02/02/greece-1546902_960_720.jpg" alt=""></a>
                </li>
                <li class="gallery__item">
                    <a href="https://cdn.pixabay.com/photo/2019/07/14/10/48/mosel-4336787_960_720.jpg" data-lightbox="group1" data-title="2枚目の画像"><img src="https://cdn.pixabay.com/photo/2019/07/14/10/48/mosel-4336787_960_720.jpg" alt=""></a>
                </li>
                <li class="gallery__item">
                    <a href="https://cdn.pixabay.com/photo/2019/07/12/18/59/woman-4333420_960_720.jpg" data-lightbox="group1" data-title="3枚目の画像"><img src="https://cdn.pixabay.com/photo/2019/07/12/18/59/woman-4333420_960_720.jpg" alt=""></a>
                </li>
                <li class="gallery__item">
                    <a href="https://cdn.pixabay.com/photo/2019/07/15/12/10/old-tree-4339191_960_720.jpg" data-lightbox="group1" data-title="4枚目の画像"><img src="https://cdn.pixabay.com/photo/2019/07/15/12/10/old-tree-4339191_960_720.jpg" alt=""></a>
                </li>
            </ul>
            <div>
                <h1>テスト</h1>
            </div>
        </section>
